<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToeGame.com</li>
        </ul>
    </nav>
<div class="GameContainer">
    <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0"><span class="boxText"></span></div>
        <div class="box bt-0 br-0"><span class="boxText"></span></div>
        <div class="box bl-0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br-0"><span class="boxText"></span></div>
        <div class="box bl-0 bb-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box bb-0 br-0"><span class="boxText"></span></div>
    </div>
    <div class="GameInfo">
        <h1>Welcome to Tic Tac Toe Game</h1>
        <div>
            <div class="Info">Turn for X</div>
            <button id="reset">Reset</button>
            <i id="musicOn" class="fa-solid fa-2xl fa-music"></i>
        </div>
        <div class="ImageBox">
            <img src="excited.gif" alt="gif">
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/60dd27a869.js" crossorigin="anonymous"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
